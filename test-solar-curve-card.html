<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Power Curve Card Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Home Assistant theme variables - Light Mode */
        :root {
            --card-background-color: white;
            --primary-text-color: #212121;
            --secondary-text-color: #727272;
            --divider-color: #e0e0e0;
            --error-color: #f44336;
            --ha-card-border-radius: 12px;
            --ha-card-box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --card-background-color: #1c1c1c;
            --primary-text-color: #e1e1e1;
            --secondary-text-color: #9e9e9e;
            --divider-color: #404040;
            --error-color: #ff5252;
            --ha-card-border-radius: 12px;
            --ha-card-box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] body {
            background: #111111;
            color: #e1e1e1;
        }

        [data-theme="dark"] .test-info {
            background: #1c1c1c;
            color: #e1e1e1;
        }

        [data-theme="dark"] h1 {
            color: #42a5f5;
        }

        h1 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 30px;
        }

        .test-info {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        [data-theme="dark"] .theme-toggle {
            background: #42a5f5;
        }

        [data-theme="dark"] .theme-toggle:hover {
            background: #1e88e5;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>

    <div class="container">
        <h1>üåû Solar Power Curve Card Test</h1>

        <div class="test-info">
            <h3>Test Card with Mock Data</h3>
            <p>This demonstrates the Solar Power Curve Card with simulated forecast data.
                The card shows a typical solar power curve for testing purposes.</p>
            <p><strong>üí° Try the dark mode toggle in the top-right corner!</strong></p>
        </div>

        <!-- Solar Power Curve Card -->
        <solar-power-curve-card id="testCard"></solar-power-curve-card>
    </div>

    <script src="solar-power-curve-card.js"></script>
    <script>
        // Mock Home Assistant environment and data
        function createMockForecast() {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const forecast = [];

            // Generate 96 points (15-minute intervals for 24 hours)
            for (let i = 0; i < 96; i++) {
                const time = new Date(startOfDay.getTime() + i * 15 * 60 * 1000);
                const hour = time.getHours() + time.getMinutes() / 60;

                // Simulate solar curve (bell curve centered around noon)
                let power = 0;
                if (hour >= 6 && hour <= 18) {
                    const normalizedHour = (hour - 12) / 6; // -1 to 1 range
                    power = 5.5 * Math.exp(-Math.pow(normalizedHour, 2) * 2); // Bell curve, max 5.5kW

                    // Add some realistic variation
                    power += (Math.random() - 0.5) * 0.8;
                    power = Math.max(0, power);
                }

                forecast.push({
                    time: time.toISOString(),
                    power_kw: parseFloat(power.toFixed(2)),
                    energy_15min_kwh: parseFloat((power * 0.25).toFixed(3)),
                    irradiance: Math.round(power * 150) // Rough correlation
                });
            }

            return forecast;
        }

        // Calculate remaining energy from current time
        function calculateRemainingEnergy(forecast) {
            const now = new Date();
            return forecast
                .filter(f => new Date(f.time) > now)
                .reduce((total, f) => total + f.energy_15min_kwh, 0);
        }

        // Mock HASS object
        const mockForecast = createMockForecast();
        const remainingEnergy = calculateRemainingEnergy(mockForecast);

        const mockHass = {
            states: {
                'sensor.solar_energy_forecast': {
                    state: '15.8',
                    attributes: {
                        full_day_forecast: mockForecast,
                        total_energy: remainingEnergy,
                        total_daily_energy: 25.9,
                        unit_of_measurement: 'kWh'
                    }
                }
            }
        };

        // Initialize the test card
        const testCard = document.getElementById('testCard');
        testCard.setConfig({
            entity: 'sensor.solar_energy_forecast',
            title: '‚òÄÔ∏è Solar Power Forecast (Test Data)'
        });
        testCard.hass = mockHass;

        // Update every minute to show time progression
        setInterval(() => {
            const updatedForecast = createMockForecast();
            const updatedRemainingEnergy = calculateRemainingEnergy(updatedForecast);

            mockHass.states['sensor.solar_energy_forecast'].attributes.full_day_forecast = updatedForecast;
            mockHass.states['sensor.solar_energy_forecast'].attributes.total_energy = updatedRemainingEnergy;

            testCard.hass = mockHass;
        }, 60000); // Update every minute

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            const testCard = document.getElementById('testCard');

            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                button.innerHTML = 'üåô Dark Mode';
            } else {
                body.setAttribute('data-theme', 'dark');
                button.innerHTML = '‚òÄÔ∏è Light Mode';
            }

            // Force the card to update its theme
            if (testCard && testCard.handleThemeChange) {
                testCard.handleThemeChange();
            }
        }
    </script>
</body>

</html>
